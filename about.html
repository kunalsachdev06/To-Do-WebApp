<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do WebApp</title>
    <style>
        .header-logo {
            height: 40px;
            width: 40px;
            object-fit: contain;
            margin-right: 1rem;
            vertical-align: middle;
        }
        .header-left a {
            color: #111;
            text-decoration: none;
        }
        .header-right a {
            color: #111;
            text-decoration: none;
        }
        header.Header {
            width: 100%;
            background: rgba(255,255,255,0.25);
            padding: 1.5rem 0 1rem 0;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 0 0 18px 18px;
            border: 1px solid rgba(255,255,255,0.18);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-left a {
            color: #111;
            text-decoration: none;
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .header-right a {
            color: #111;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 600;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .header-left {
            margin-left: 2rem;
            font-size: 2.5rem;
            font-weight: bold;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .header-right {
            margin-right: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #111;
            text-decoration: none;
        }
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right bottom, #c5ecec 20%, #a0dbe8 79%);
            display: flex;
            flex-direction: column;
        }
        .title {
            font-size: 34px;
            color: rgb(61, 7, 7);
            text-decoration: underline double 3px ;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="Header">
    <div class="header-left" style="font-size: 26px; display: flex; align-items: center;">
        <img src="logo.png" alt="Logo" class="header-logo" />
        <a href="./login.html">To-Do WebApp</a>
    </div>
    <div class="header-right" style="font-size: 22px;"><a href="./main.html">About</a></div>
    </header>
    <h1 class="title">About</h1>
    <div>
        <p>Presenting a simple and user-friendly To-Do WebApp to manage your tasks efficiently.</p>
        <p>Features include:</p>
        <ul>
            <li>Task creation and deletion</li>
            <li>Task prioritization</li>
            <li>Due date reminders</li>
            <li>Tasks stored locally</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
